<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css file-->
    <link rel="stylesheet" href="index.css">
    <!--iconscout file-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--icon-->
    <link rel="icon" href="notes.png" type="image/x-icon">
    
    <title>ScibbleJunction ~ Note Taking App</title>
</head>
<body>
    <h1>ScribbleJunction App</h1>
    <!--creating a popup box that will contain the details of writing the note-->
    <div class="popup-box">
        <div class="popup">
            <!--the content of the popup box contains the header and the form-->
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <!--close icon-->
                    <i class="uil uil-times"></i>
                </header>
                <form>
                    <div class="row title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="row description">
                        <label for="desc">Description</label>
                        <textarea id="desc"></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
        <div class="wrapper">
            <li class="add-box">
                <div class="icon">
                    <i class="uil uil-file-plus-alt"></i>
                </div>
                
            </li>
            
        </div>
    <script src="index.js"></script>
</body>
</html>
